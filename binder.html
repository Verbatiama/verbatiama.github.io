<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="binder.js"></script>
<script>
    let leftPage = 0;
    let rightPage = 1;
    // Fetch and store merged cards on load
    fetchAndMergeCollections().then(data => {
        fillCurrentPages(data);
    });

    function updatePageNumbers() {
        if (leftPage % 40 == 1) {
            leftPage = 1;
            rightPage = 2;
        }
        document.getElementById('left-page-number').textContent = leftPage;
        document.getElementById('right-page-number').textContent = rightPage;
    }

    function fillCardImage(page, position, imageUrl, owned) {
        const pageId = page === "left" ? "left-page" : "right-page";
        const pageElement = document.getElementById(pageId);
        const cardSlots = pageElement.getElementsByClassName("card-slot");
        if (position < 0 || position >= cardSlots.length) return;
        const filterStyle = owned === 0 ? 'filter: grayscale(100%) brightness(0.6);' : '';
        cardSlots[position].innerHTML = `<img src="${imageUrl}" alt="Card" style="width:100px;height:150px;border-radius:6px;${filterStyle}">`;
    }

    function fillCurrentPages(mergedCards) {
        // Filter cards for left and right pages
        const leftCards = mergedCards.filter(card => card.Page == leftPage);
        const rightCards = mergedCards.filter(card => card.Page == rightPage);

        // Prepare arrays for slots (9 per page)
        const leftImages = Array(9).fill(null);
        leftCards.forEach(card => {
            if (card.image_uris && card.image_uris.large) {
                leftImages[card.Slot - 1] = { url: card.image_uris.large, owned: card.Owned };
            }
        });

        const rightImages = Array(9).fill(null);
        rightCards.forEach(card => {
            if (card.image_uris && card.image_uris.large) {
                rightImages[card.Slot - 1] = { url: card.image_uris.large, owned: card.Owned };
            }
        });

        // If left page is blank, fill with placeholders
        if (leftPage == 0) {
            for (let i = 0; i < 9; i++) {
                document.getElementById("left-page").getElementsByClassName("card-slot")[i].innerHTML =
                    '<div class="card-placeholder">Blank</div>';
            }
        }
        else {
            // Fill left page
            for (let i = 0; i < leftImages.length; i++) {
                if (leftImages[i]) {
                    fillCardImage("left", i, leftImages[i].url, leftImages[i].owned);
                } else {
                    document.getElementById("left-page").getElementsByClassName("card-slot")[i].innerHTML =
                        '<div class="card-placeholder">Error</div>';
                }
            }
        }
        // Fill right page
        for (let i = 0; i < rightImages.length; i++) {
            if (rightImages[i]) {
                fillCardImage("right", i, rightImages[i].url, rightImages[i].owned);
            } else {
                document.getElementById("right-page").getElementsByClassName("card-slot")[i].innerHTML =
                    '<div class="card-placeholder">Error</div>';
            }
        }
    }

    function changePage(delta) {
        if (leftPage + delta < 0) return;
        leftPage += delta;
        rightPage += delta;
        updatePageNumbers();
        fetchAndMergeCollections().then(data => {
            fillCurrentPages(data);
        });
    }

    function jumpToPage() {
        const input = document.getElementById('jump-page-input');
        let page = parseInt(input.value, 10);
        if (isNaN(page) || page < 1) return;
        if (page % 2 == 0) {
            leftPage = page;
            rightPage = page + 1;
        } else {
            leftPage = page - 1;
            rightPage = page;
        }
        updatePageNumbers();
        fetchAndMergeCollections().then(data => {
            fillCurrentPages(data);
        });
    }
</script>

<head>
    <meta charset="UTF-8">
    <title>Card Binder</title>
    <style>
        body {
            background: #2e2e2e;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .binder-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .binder {
            display: flex;
            gap: 40px;
            background: #444;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .binder-edge {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 32px;
            cursor: pointer;
            z-index: 2;
        }

        .binder-edge.left {
            left: 0;
        }

        .binder-edge.right {
            right: 0;
        }

        .binder-edge:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .page {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 170px);
            gap: 16px;
            background: #222;
            padding: 24px;
            border-radius: 12px;
        }

        .card-slot {
            background: #555;
            border: 2px dashed #888;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-placeholder {
            width: 100px;
            height: 150px;
            background: #aaa;
            border-radius: 6px;
            opacity: 0.5;
        }

        .page-numbers {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 16px;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        .jump-to-page {
            margin: 16px 0;
        }

        .jump-to-page label {
            margin-right: 8px;
        }

        .jump-to-page input {
            width: 60px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="binder-container">
        <div class="binder">
            <div class="binder-edge left" onclick="changePage(-2)" title="Previous"></div>
            <div class="page" id="left-page">
                <!-- Left page: 3x3 grid -->
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
            </div>
            <div class="page" id="right-page">
                <!-- Right page: 3x3 grid -->
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
            </div>
            <div class="binder-edge right" onclick="changePage(2)" title="Next"></div>
        </div>
        <div class="jump-to-page">
            <label for="jump-page-input">Jump to page:</label>
            <input type="number" id="jump-page-input" min="1">
            <button onclick="jumpToPage()">Go</button>
        </div>
        <div class="page-numbers">
            <span id="left-page-number">0</span>
            <span id="right-page-number">1</span>
        </div>
    </div>
</body>

</html>
