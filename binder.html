<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="binder.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Card Binder</title>
    <style>
        body {
            background: #2e2e2e;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .binder-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .binder {
            display: flex;
            gap: 40px;
            background: #444;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .binder-edge {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 32px;
            cursor: pointer;
            z-index: 2;
        }

        .binder-edge.left {
            left: 0;
        }

        .binder-edge.right {
            right: 0;
        }

        .binder-edge:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .page {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.5vw;
            background: #222;
            padding: 1vw;
            border-radius: 1vw;
            width: 30vw;
            height: 80vh;
        }

        .card-slot {
            background: #555;
            border: 2px dashed #888;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card-placeholder {
            background: #aaa;
            border-radius: 6px;
            opacity: 0.5;
        }

        .page-numbers {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 16px;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        .jump-to-page {
            margin: 16px 0;
        }

        .jump-to-page label {
            margin-right: 8px;
        }

        .jump-to-page input {
            width: 60px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="binder-container">
        <div class="binder">
            <div class="binder-edge left" onclick="changePage(-2)" title="Previous"></div>
            <div class="page" id="left-page">
                <!-- Left page: 3x3 grid -->
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
            </div>
            <div class="page" id="right-page">
                <!-- Right page: 3x3 grid -->
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
                <div class="card-slot">
                    <div class="card-placeholder"></div>
                </div>
            </div>
            <div class="binder-edge right" onclick="changePage(2)" title="Next"></div>
        </div>
        <div class="jump-to-page">
            <label for="jump-page-input">Jump to page:</label>
            <input type="number" id="jump-page-input" min="1">
            <button onclick="jumpToPage()">Go</button>
        </div>
        <div class="page-numbers">
            <span id="left-page-number">0</span>
            <span id="right-page-number">1</span>
        </div>
    </div>
</body>

</html>
